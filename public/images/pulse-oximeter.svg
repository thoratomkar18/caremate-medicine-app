<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f9ff"/>
  
  <!-- Main device body -->
  <rect x="60" y="80" width="80" height="50" rx="25" fill="#1e293b" stroke="#0f172a" stroke-width="2"/>
  
  <!-- Finger opening -->
  <rect x="70" y="75" width="60" height="60" rx="30" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Display screen -->
  <rect x="80" y="90" width="40" height="20" rx="3" fill="#0c4a6e"/>
  <rect x="85" y="95" width="30" height="10" rx="1" fill="#22c55e"/>
  
  <!-- Digital readings -->
  <text x="100" y="102" font-family="monospace" font-size="6" font-weight="bold" text-anchor="middle" fill="#0f172a">98%</text>
  
  <!-- Heart rate -->
  <text x="100" y="118" font-family="monospace" font-size="5" text-anchor="middle" fill="#e11d48">â™¥ 72</text>
  
  <!-- Finger illustration -->
  <g transform="translate(85,60)">
    <ellipse cx="15" cy="25" rx="12" ry="20" fill="#fbbf24" opacity="0.7"/>
    <ellipse cx="15" cy="25" rx="8" ry="15" fill="#f59e0b" opacity="0.8"/>
  </g>
  
  <!-- LED indicators -->
  <circle cx="75" cy="105" r="2" fill="#dc2626"/>
  <circle cx="125" cy="105" r="2" fill="#dc2626"/>
  
  <!-- Lanyard attachment -->
  <circle cx="100" cy="140" r="3" fill="#64748b"/>
  <path d="M 97 143 Q 100 150 103 143" stroke="#64748b" stroke-width="2" fill="none"/>
  
  <!-- SpO2 wave -->
  <g transform="translate(30,40)">
    <path d="M 0 10 Q 5 5 10 10 Q 15 15 20 10 Q 25 5 30 10" stroke="#22c55e" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Product name -->
  <text x="100" y="25" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#1e293b">PULSE OXIMETER</text>
  
  <!-- Benefits text -->
  <text x="100" y="175" font-family="Arial" font-size="6" text-anchor="middle" fill="#6b7280">SpO2 & Pulse Rate</text>
  <text x="100" y="185" font-family="Arial" font-size="6" text-anchor="middle" fill="#6b7280">Monitoring</text>
</svg>
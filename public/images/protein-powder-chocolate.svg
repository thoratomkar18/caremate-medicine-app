<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#fdf2f8"/>
  
  <!-- Protein container -->
  <rect x="65" y="40" width="70" height="110" rx="10" fill="#7c2d12" stroke="#92400e" stroke-width="2"/>
  
  <!-- Container top -->
  <rect x="70" y="35" width="60" height="15" rx="8" fill="#451a03"/>
  
  <!-- Label background -->
  <rect x="70" y="55" width="60" height="80" rx="6" fill="#ffffff"/>
  
  <!-- Product name -->
  <text x="100" y="75" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#7c2d12">PROTEIN</text>
  <text x="100" y="85" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle" fill="#7c2d12">POWDER</text>
  
  <!-- Chocolate flavor indicator -->
  <rect x="85" y="95" width="30" height="8" rx="4" fill="#7c2d12"/>
  <text x="100" y="101" font-family="Arial" font-size="5" font-weight="bold" text-anchor="middle" fill="white">CHOCOLATE</text>
  
  <!-- Muscle/fitness icons -->
  <g transform="translate(45,90)">
    <!-- Dumbbell -->
    <rect x="0" y="5" width="20" height="4" fill="#374151"/>
    <circle cx="2" cy="7" r="3" fill="#374151"/>
    <circle cx="18" cy="7" r="3" fill="#374151"/>
  </g>
  
  <g transform="translate(135,90)">
    <!-- Flexing arm -->
    <path d="M 0 10 Q 5 5 10 10 Q 15 5 20 10" stroke="#374151" stroke-width="3" fill="none"/>
    <circle cx="10" cy="8" r="4" fill="#374151"/>
  </g>
  
  <!-- Protein powder scoop -->
  <ellipse cx="100" cy="115" rx="12" ry="4" fill="#d4af37"/>
  <rect x="88" y="115" width="24" height="8" fill="#d4af37"/>
  <ellipse cx="100" cy="123" rx="12" ry="4" fill="#b8860b"/>
  
  <!-- Scoop handle -->
  <rect x="112" y="118" width="15" height="2" fill="#8b4513"/>
  
  <!-- Benefits text -->
  <text x="100" y="170" font-family="Arial" font-size="6" text-anchor="middle" fill="#6b7280">Muscle Building</text>
  <text x="100" y="180" font-family="Arial" font-size="6" text-anchor="middle" fill="#6b7280">Post Workout</text>
</svg>
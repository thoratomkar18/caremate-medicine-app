<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8fafc"/>
  
  <!-- Medicine bottle -->
  <rect x="70" y="50" width="60" height="100" rx="8" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="75" y="45" width="50" height="12" rx="6" fill="#7f1d1d"/>
  
  <!-- Label background -->
  <rect x="75" y="65" width="50" height="60" rx="4" fill="#ffffff"/>
  
  <!-- Product name -->
  <text x="100" y="85" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#dc2626">BIOFER</text>
  <text x="100" y="95" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#dc2626">F</text>
  
  <!-- Iron symbol -->
  <circle cx="100" cy="108" r="8" fill="#dc2626"/>
  <text x="100" y="112" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Fe</text>
  
  <!-- Pills/tablets representation -->
  <circle cx="85" cy="140" r="3" fill="#fca5a5"/>
  <circle cx="95" cy="135" r="3" fill="#fca5a5"/>
  <circle cx="105" cy="140" r="3" fill="#fca5a5"/>
  <circle cx="115" cy="135" r="3" fill="#fca5a5"/>
  
  <!-- Health cross -->
  <g transform="translate(40,120)">
    <rect x="-2" y="-8" width="4" height="16" fill="#16a34a"/>
    <rect x="-8" y="-2" width="16" height="4" fill="#16a34a"/>
  </g>
  
  <!-- Benefits text -->
  <text x="100" y="175" font-family="Arial" font-size="6" text-anchor="middle" fill="#6b7280">Iron Supplement</text>
  <text x="100" y="185" font-family="Arial" font-size="6" text-anchor="middle" fill="#6b7280">For Anemia</text>
</svg>
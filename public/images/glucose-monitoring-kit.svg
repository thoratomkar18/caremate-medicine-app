<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f1f5f9"/>
  
  <!-- Main device body -->
  <rect x="60" y="60" width="80" height="100" rx="12" fill="#1e293b" stroke="#0f172a" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="70" y="75" width="60" height="35" rx="4" fill="#0f172a"/>
  <rect x="75" y="80" width="50" height="25" rx="2" fill="#22c55e"/>
  
  <!-- Digital reading -->
  <text x="100" y="95" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#0f172a">125</text>
  <text x="100" y="105" font-family="Arial" font-size="6" text-anchor="middle" fill="#0f172a">mg/dL</text>
  
  <!-- Control buttons -->
  <circle cx="85" cy="125" r="4" fill="#64748b"/>
  <circle cx="100" cy="125" r="4" fill="#64748b"/>
  <circle cx="115" cy="125" r="4" fill="#64748b"/>
  
  <!-- Test strip slot -->
  <rect x="90" y="140" width="20" height="4" rx="2" fill="#0f172a"/>
  
  <!-- Test strips (separate) -->
  <g transform="translate(30,120)">
    <rect x="0" y="0" width="20" height="40" rx="2" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <rect x="2" y="2" width="16" height="8" rx="1" fill="#f59e0b"/>
    <text x="10" y="25" font-family="Arial" font-size="4" text-anchor="middle" fill="#92400e">STRIPS</text>
  </g>
  
  <!-- Lancet device -->
  <g transform="translate(150,110)">
    <rect x="0" y="0" width="8" height="30" rx="4" fill="#6366f1"/>
    <circle cx="4" cy="5" r="2" fill="#4f46e5"/>
    <text x="4" y="25" font-family="Arial" font-size="3" text-anchor="middle" fill="#4338ca">LANCET</text>
  </g>
  
  <!-- Blood drop icon -->
  <path d="M 45 80 Q 40 85 45 90 Q 50 85 45 80 Z" fill="#dc2626"/>
  
  <!-- Medical cross -->
  <g transform="translate(155,70)">
    <rect x="-2" y="-6" width="4" height="12" fill="#16a34a"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#16a34a"/>
  </g>
  
  <!-- Brand/product name -->
  <text x="100" y="25" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#1e293b">GLUCOSE METER</text>
  
  <!-- Benefits text -->
  <text x="100" y="185" font-family="Arial" font-size="6" text-anchor="middle" fill="#6b7280">Blood Sugar Monitoring</text>
</svg>
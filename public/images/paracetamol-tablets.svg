<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8fafc"/>
  
  <!-- Medicine box -->
  <rect x="50" y="60" width="100" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Box label -->
  <rect x="55" y="65" width="90" height="70" rx="4" fill="#fef2f2"/>
  
  <!-- Cross symbol -->
  <g transform="translate(75,85)">
    <rect x="-2" y="-10" width="4" height="20" fill="#dc2626"/>
    <rect x="-10" y="-2" width="20" height="4" fill="#dc2626"/>
  </g>
  
  <!-- Product name -->
  <text x="100" y="110" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="#dc2626">PARACETAMOL</text>
  <text x="100" y="122" font-family="Arial" font-size="7" text-anchor="middle" fill="#dc2626">500mg Tablets</text>
  
  <!-- Tablets outside box -->
  <g transform="translate(30,45)">
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#fbbf24"/>
    <path d="M -8 0 L 8 0" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <g transform="translate(160,50)">
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#fbbf24"/>
    <path d="M -8 0 L 8 0" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <g transform="translate(170,100)">
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#fbbf24"/>
    <path d="M -8 0 L 8 0" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <!-- Blister pack -->
  <g transform="translate(30,110)">
    <rect x="0" y="0" width="15" height="40" rx="2" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
    <circle cx="7.5" cy="8" r="4" fill="#fbbf24"/>
    <circle cx="7.5" cy="18" r="4" fill="#fbbf24"/>
    <circle cx="7.5" cy="28" r="4" fill="#fbbf24"/>
    <circle cx="7.5" cy="38" r="4" fill="#fbbf24"/>
  </g>
  
  <!-- Pain relief symbols -->
  <g transform="translate(165,120)">
    <!-- Head with pain lines -->
    <circle cx="0" cy="0" r="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    <path d="M -3 -3 Q 0 -8 3 -3" stroke="#dc2626" stroke-width="1" fill="none"/>
    <path d="M -6 0 Q -10 -2 -6 0" stroke="#dc2626" stroke-width="1" fill="none"/>
    <path d="M 6 0 Q 10 -2 6 0" stroke="#dc2626" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Fever thermometer -->
  <g transform="translate(40,160)">
    <rect x="0" y="0" width="2" height="15" fill="#dc2626"/>
    <circle cx="1" cy="17" r="3" fill="#dc2626"/>
    <text x="8" y="12" font-family="Arial" font-size="5" fill="#dc2626">FEVER</text>
  </g>
  
  <!-- Dosage info -->
  <text x="100" y="165" font-family="Arial" font-size="6" text-anchor="middle" fill="#6b7280">Pain Relief</text>
  <text x="100" y="175" font-family="Arial" font-size="6" text-anchor="middle" fill="#6b7280">Fever Reducer</text>
  <text x="100" y="185" font-family="Arial" font-size="5" text-anchor="middle" fill="#6b7280">1-2 tablets every 4-6 hours</text>
</svg>